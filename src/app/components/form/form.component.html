<div class="container">
  <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)" class="shadow-lg p-3">
    <div class="form-group">
      <label for="name">Name</label>
      <input
      type="text"
      name="name"
      id="name"
      placeholder="Enter your name"
      class="form-control"
      ngModel
      #name="ngModel"
      required
      [ngClass]="{'is-invalid' :name.touched && name.invalid}"
      minlength="5"
      maxlength="15"
      >
      <div *ngIf="name.errors?.['required']">
        <div class="alert alert-danger" *ngIf="name.invalid && name.touched">You must enter your name</div>
      </div>
      <div *ngIf="name.errors?.['minlength']">
        <div class="alert alert-danger" *ngIf="name.invalid && name.touched">Your name must be at least 5 characters</div>
      </div>
    </div>
    <div class="form-group">
      <label for="enami">email</label>
      <input
      type="email"
      name="email"
      id="email"
      placeholder="Enter your email"
      class="form-control"
      ngModel
      #email="ngModel"
      required
      [ngClass]="{'is-invalid' : email.invalid && email.touched}"
      >
      <div *ngIf="email.errors?.['required']">
        <div class="alert alert-danger" *ngIf="email.invalid && email.touched">You must enter your email address</div>
      </div>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <textarea
      name="address"
      id="address"
      cols="30"
      rows="10"
      class="form-control"
      placeholder="Enter your address"
      ngModel
      #address="ngModel"
      required
      [ngClass]="{'is-invalid' :address.touched && address.invalid}"
      minlength="25"
      ></textarea>
      <div *ngIf="address.errors?.['required']">
        <div class="alert alert-danger" *ngIf="address.invalid && address.touched">You must enter your address</div>
      </div>
      <div *ngIf="address.errors?.['minlength']">
        <div class="alert alert-danger" *ngIf="address.invalid && address.touched
        "> Your address must be at least 25 characters
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Submit</button>
  </form>
</div>
